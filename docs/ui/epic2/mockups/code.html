<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Code Aesthetics - Developer Portfolio</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Fira+Code:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: #00ff41; }
        }

        .floating-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-symbols span {
            position: absolute;
            color: white;
            opacity: 0.15;
            font-size: 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06d0f9",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f1f23",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Fira Code", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#0a0e1a] font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden" style="background-image: linear-gradient(to bottom, #0a0e1a, #050810);">
<!-- Animated Background Symbols -->
<div class="floating-symbols">
<span style="left: 10%; animation-duration: 22s; animation-delay: -2s; color: #00d9ff;">{ }</span>
<span style="left: 20%; animation-duration: 18s; animation-delay: -10s; color: #bd93f9;">[ ]</span>
<span style="left: 30%; animation-duration: 25s; animation-delay: -5s; color: #50fa7b;">&lt;/&gt;</span>
<span style="left: 40%; animation-duration: 15s; animation-delay: -15s; color: #00d9ff;">( )</span>
<span style="left: 50%; animation-duration: 28s; animation-delay: -8s; color: #bd93f9;">;</span>
<span style="left: 60%; animation-duration: 19s; animation-delay: -12s; color: #50fa7b;">:</span>
<span style="left: 70%; animation-duration: 21s; animation-delay: -3s; color: #00d9ff;">{ }</span>
<span style="left: 80%; animation-duration: 24s; animation-delay: -18s; color: #bd93f9;">=&gt;</span>
<span style="left: 90%; animation-duration: 17s; animation-delay: -7s; color: #50fa7b;">//</span>
<span style="left: 15%; animation-duration: 26s; animation-delay: -14s; color: #00d9ff;">|</span>
</div>
<div class="relative z-10 flex flex-col items-center gap-12 p-4">
<!-- Terminal Window -->
<div class="w-full max-w-[700px] rounded-xl border border-[#30363d] bg-[#0d1117] shadow-2xl shadow-black/50">
<!-- Terminal Header -->
<div class="flex h-10 items-center gap-2 rounded-t-xl border-b border-[#30363d] bg-[#161b22] px-4">
<div class="flex items-center gap-2">
<span class="h-3 w-3 rounded-full bg-[#ff5f56]"></span>
<span class="h-3 w-3 rounded-full bg-[#ffbd2e]"></span>
<span class="h-3 w-3 rounded-full bg-[#27c93f]"></span>
</div>
<p class="flex-1 text-center text-sm text-[#8b949e]">Terminal</p>
</div>
<!-- Code Area -->
<div class="p-6">
<pre class="font-mono text-[18px] leading-[1.6] text-white"><code class="language-javascript"><span style="color: #ff79c6;">const</span> <span style="color: #00ff41;">skills</span> = {
  <span style="color: #50fa7b;">frontend</span>: [<span style="color: #f1fa8c;">'React'</span>, <span style="color: #f1fa8c;">'Vue'</span>, <span style="color: #f1fa8c;">'TypeScript'</span>, <span style="color: #f1fa8c;">'HTML5'</span>, <span style="color: #f1fa8c;">'CSS3'</span>, <span style="color: #f1fa8c;">'JavaScript'</span>],
  <span style="color: #50fa7b;">backend</span>: [<span style="color: #f1fa8c;">'Node.js'</span>, <span style="color: #f1fa8c;">'Express'</span>],
  <span style="color: #50fa7b;">tools</span>: [<span style="color: #f1fa8c;">'Git'</span>, <span style="color: #f1fa8c;">'CMS management'</span>, <span style="color: #f1fa8c;">'SSR'</span>]
}<span class="blinking-cursor">█</span></code></pre>
</div>
</div>
<!-- Call to Action Button -->
<button class="flex h-[50px] w-[180px] cursor-pointer items-center justify-center overflow-hidden rounded-lg border-2 border-[#00d9ff] bg-transparent text-center text-base font-semibold uppercase text-[#00d9ff] transition-all duration-300 hover:bg-[#00d9ff] hover:text-[#0a0e1a] hover:shadow-[0_5px_15px_rgba(0,217,255,0.4)] hover:-translate-y-1">
<span class="truncate">▶ RUN CODE</span>
</button>
</div>
</div>
</body></html>
